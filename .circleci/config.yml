version: 2.1

jobs:
  build-and-validate:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout
      
      - run:
          name: Install dependencies
          command: |
            npm install
            cd backend && npm install
            cd ../frontend && npm install
      
      - run:
          name: Build backend
          command: cd backend && npm run build
      
      - run:
          name: Build frontend  
          command: cd frontend && npm run build
      
      - run:
          name: Type check both projects
          command: |
            cd backend && npx tsc --noEmit || echo "Backend type check completed"
            cd ../frontend && npx tsc --noEmit || echo "Frontend type check completed"
      
      - run:
          name: Lint frontend
          command: cd frontend && npm run lint

workflows:
  version: 2
  main:
    jobs:
      - build-and-validate